<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
<body>

   <div class="wrapper">
    <header>Quote Of The Day</header>
    <div class="content">
        <div class="quote-area">
            <i class="bi bi-quote"></i>
            <p class="quote">Never give up becouse you never know if the next try is going to be the one that works.</p>
            <i class="bi bi-quote"></i>
        </div>
        <div class="author">
            <span>__</span>
            <span class="name">Mary Kay Ash</span>
        </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="bi bi-volume-up"></i></li>
                <li class="copy"><i class="bi bi-clipboard"></i></i></li>
                <li class="twitter"><i class="bi bi-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
   </div>
 

</body>

<script src="script.js"></script>
</html>
